<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
         <div class="container">
      <div class="weather-app-wrapper">
     <div class="weather-app">
      <form id="search-form" class="mb-3">
                  <div class="row">
              <div class="col-9">
                <input type="text" id="search-input" placeholder="Enter City" aria-label="City">
          </div> 
          <div class="col-3">
            <button type="submit" class="btn btn-primary mb-3">Search</button>
                   </div>
          </div>
              </form>
      
      <h6>[Today's Date]</h6>
      <div class="container text-center">
                    <div class="row">
            <div class="col-8">
              <ul>
                <li id="city-text">City </li>
              </ul>
              <div class="row">
                 <div class="col-md-8"> 
                  <div class="d-flex weather-temperature">
                <img src="" id= "icon" alt="" width="80px"/>
                
                <h3 id="celsius-temp"></h3>
                  <span class="units">
<span class="celsius"> °C</span>
                </span> 
              </div>
              </div> 
             </div>
             <ul>
              <li id="weather-description"></li>
             </ul>
<div class="weather-forecast" id="forecast">
  <div class="row">
    <div class="col-2">
      <div class="weather-forecast-date"></div>
      <img 
      src=""
      alt=""
      width="42"
      />
      <div class="weather-forecast-temperatures">
<span Class="weather-forecast-temperature-min">°C</span>
<span class="weather-forecast-temperature-max">°C</span>
      </div>
    </div>
  </div>
</div>
                    </div>
                                                   
            <div class="col-4">
              <ul id="weather-detail">
                <li> <strong>Min</strong> <span id="minimum-temperature"></span></li>
                <li> <strong>Max</strong> <span id="maximum-temperature"></span></li>
                <li><strong>Wind Speed</strong> <span id="wind-speed"></span>km/h</li>
              </ul>
<button id="myLocation"> My Location </button>
            </div>
                    
                    <P>
            <a href="https://github.com/hewittmv/SheCodesProject" target="_blank"> Open-Source Code </a> by Victoria Marsh
                    </P>
                  
      <script src="index.js"></script>
      </div>
    </div>
    </div>
  </body>
</html>
